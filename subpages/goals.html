<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Goalation - Your Goals</title>
</head>

<body>
    <!-- Start Section -->
    <section id="start">
        <!-- Header -->
        <nav>
            <div id="nav-title">
                <a href="../index.html">Goalation</a>
            </div>

            <ul id="nav-menu">
                <li>
                    <a class="nav-link" href="goals.html">Your Goals.</a>
                </li>
                <li>
                    <a class="nav-link" href="about-us.html">About Us.</a>
                </li>
            </ul>

            <div id="nav-login">Login</div>
        </nav>
    </section>

    <!-- Main Section -->
    <section id="main">
        <div>
            <h1>GOALS</h1>
            <form id="goalsetting">
                <input type="text" id="period" placeholder=                             "Period(daily,weekly,monthly)">
                <input type="text" id="goal" placeholder="Goal">
                <input type="text" id="donation" placeholder="Donation">
                <input type="button" class="add-row" value="Add">
            </form>
            <table>
                <thead>
                    <tr>
                        <th><h2>Select</h2></th>
                        <th><h2>Period</h2></th>
                        <th><h2>Goal</h2></th>
                        <th><h2>Donation</h2></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="checkbox" name="record"></td>           
                    </tr>
                </tbody>
            </table>
                <button type="button" class="delete-row">Delete</button>
        </div>
    </section>

    <!-- Footer -->
    <section id="footer">
        <div></div>
        <div>&copy; 2021 Goalation</div>
        <div id="to-top">
            <span></span>
        </div>
    </section>
    <script src="/js/Animation.js"></script>
